<!doctype html>

<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
        <link rel="stylesheet" href="style1.css">
    </head>

    <body>
        <section class="forms-section police">
            <div style="position: relative;">
                <h1 class="section-title" style="position: relative;top: 100px">Selectionner votre profil</h1>
                <p ><img src="/assets/images/brand-logo/musically-logo-transparent-pictures-to-pin-on-pinterest-127622.png" alt="" style="position: absolute;top:-0px;z-index: -2;left: 25px"></p></div>
            <div class="space"></div>
            <div class="forms">
                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
                        Fan de Gospel
                        <span class="underline"></span>
                    </button>
                    <form class="form form-login">
                        <div>
                            <a href="/demo-04/formulaire.html"><img src="fan.jpg" alt=""></a> 
                        </div>
                    </form>
                </div>
                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">
                        Artiste
                        <span class="underline"></span>
                    </button>
                    <form class="form form-signup">
                        <div>
                            <a href=""><img src="micro2.jpg" alt=""></a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
       
        <script>
            const switchers = [...document.querySelectorAll('.switcher')]

            switchers.forEach(item => {
                item.addEventListener('click', function() {
                    switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                    this.parentElement.classList.add('is-active')
                })
            })

        </script>
    </body>
</html>
